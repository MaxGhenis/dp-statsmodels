name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 dp_econometrics --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings
          flake8 dp_econometrics --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Check formatting with black
        run: |
          black --check dp_econometrics tests

      - name: Check imports with isort
        run: |
          isort --check-only dp_econometrics tests

      - name: Type check with mypy
        run: |
          mypy dp_econometrics --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors initially

      - name: Test with pytest
        run: |
          pytest -v --cov=dp_econometrics --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"
          npm install -g mystmd

      - name: Build docs
        run: |
          cd docs
          myst build --html
