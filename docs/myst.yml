version: 1
project:
  title: dp-statsmodels
  subtitle: Differentially Private Statistical Models with Valid Inference
  authors:
    - name: Max Ghenis
      email: max@policyengine.org
      affiliations:
        - PolicyEngine
  github: https://github.com/MaxGhenis/dp-statsmodels
  license: MIT

  keywords:
    - differential privacy
    - statistics
    - linear regression
    - logistic regression
    - fixed effects
    - statistical inference
    - privacy budget

  bibliography:
    - references.bib

  # Export settings for PDF/LaTeX
  exports:
    - format: pdf
      template: arxiv_two_column
      output: exports/dp_statsmodels_paper.pdf
    - format: tex
      template: arxiv_two_column
      output: exports/dp_statsmodels_paper.tex

  toc:
    - file: intro.md
    - title: Paper
      children:
        - file: paper/dp_regression_paper.ipynb
    - file: references.md

site:
  title: dp-statsmodels
  template: book-theme

build:
  execute:
    enabled: true  # Execute notebooks during build
